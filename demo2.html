    var pos=0;
    var lastPos=0;

    var t=$("#test");
    var vacca=$("#vacca");
    var temp=$("<div/>");

    var strVacca="";

    temp.html(testo);
    temp.find("h1,h2,h3,h4,b,i,span").each(function(){
      var txt = this.outerHTML;
      txt = txt.replace(/ /g,"-##-");
      this.outerHTML = txt;
    });
    testo = temp.html();
    temp.remove();

    var page = 1;
    while (pos>=0){
      pos=testo.indexOf(" ",pos+1);
      if (pos>0){
        var w=testo.substr(lastPos,pos-lastPos+1);
        w = w.replace(/-##-/g," ");
        t.append(w);


        //add a new page
        if (t.outerHeight()<t.get(0).scrollHeight || t.outerWidth()<t.get(0).scrollWidth){
          pos=lastPos;
          var p=vacca.clone();
          p.append(strVacca);
          $("body").append("page "+page);
          page++;

          $("body").append(p);
          t.empty();
          strVacca="";
        } else {
          strVacca+=w;
          lastPos=pos+1;
        }
      } else {
        strVacca+=testo.substr(lastPos);
      }
    }

    //add what remains
    $("body").append("page "+page);
    vacca.append(strVacca)
    $("body").append(vacca);
